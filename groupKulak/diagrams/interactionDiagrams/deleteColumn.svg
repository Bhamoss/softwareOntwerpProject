,430.0859,476,434.0859,480,430.0859" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="150" x2="482" y1="430.0859" y2="430.0859"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="99" x="157" y="425.1528">getOpenTable()</text><polygon fill="#A80036" points="161,455.2188,151,459.2188,161,463.2188,157,459.2188" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="155" x2="492" y1="459.2188" y2="459.2188"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="71" x="167" y="454.2856">tableName</text><polygon fill="#A80036" points="476,484.3516,486,488.3516,476,492.3516,480,488.3516" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="150" x2="482" y1="488.3516" y2="488.3516"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="319" x="157" y="483.4185">removeTableRowsEntry(tableName,columnName)</text><polygon fill="#A80036" points="476,543.4844,486,547.4844,476,551.4844,480,547.4844" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="145" x2="482" y1="547.4844" y2="547.4844"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="186" x="152" y="542.5513">loadTableDesign(tableName)</text><!--
@startuml
title Delete column\nMSS
Actor User
User->ButtonWidget: Presses delete
activate ButtonWidget
ButtonWidget ->UIWindowHandler: getSelectedItem()
activate UIWindowHandler
ButtonWidget <- - UIWindowHandler: columnName
deactivate UIWindowHandler
ButtonWidget -> TableDesignHandler: deleteColumn(columnName)
activate TableDesignHandler
TableDesignHandler -> Table: deleteColumn(column)
activate Table
alt isValidColumn(column)
    Table -> Column: destroy()
    destroy Column
else
    Table -> TableDesignHandler: ERROR
    deactivate Table
    TableDesignHandler -> ButtonWidget: ERROR
    deactivate TableDesignHandler
end
ButtonWidget -> UIWindowHandler: getOpenTable()
activate UIWindowHandler
ButtonWidget <- - UIWindowHandler: tableName
deactivate UIWindowHandler

ButtonWidget -> UIWindowHandler: removeTableRowsEntry(tableName,columnName)
activate UIWindowHandler
deactivate UIWindowHandler

ButtonWidget -> UIWindowHandler: loadTableDesign(tableName)
deactivate ButtonWidget
activate UIWindowHandler

@enduml


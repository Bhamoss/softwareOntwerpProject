th="319.5" x="170" y="479.6016"/><polygon fill="#EEEEEE" points="170,479.6016,234,479.6016,234,486.6016,224,496.6016,170,496.6016,170,479.6016" style="stroke: #000000; stroke-width: 2.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="19" x="185" y="492.6685">alt</text><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="111" x="249" y="491.812">[default == True]</text><polygon fill="#A80036" points="210,513.7344,200,517.7344,210,521.7344,206,517.7344" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="204" x2="450" y1="517.7344" y2="517.7344"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="33" x="216" y="512.8013">False</text><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="170" x2="489.5" y1="526.8672" y2="526.8672"/><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="117" x="175" y="537.0776">[default == False]</text><polygon fill="#A80036" points="210,557.6719,200,561.6719,210,565.6719,206,561.6719" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="204" x2="450" y1="561.6719" y2="561.6719"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="28" x="216" y="556.7388">True</text><polygon fill="#A80036" points="210,607.8047,200,611.8047,210,615.8047,206,611.8047" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="204" x2="450" y1="611.8047" y2="611.8047"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="111" x="216" y="606.8716">new default value</text><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="3" x2="586" y1="619.9375" y2="619.9375"/><!--
@startuml
title Edit column default value \n\n Main Success Scenario
Actor User
Boundary System
User -> System: selectColumnDefaultValue(Column)
alt Type == not Boolean

    User -> System: setDefaultValue(value)
    System - -> User: valid

else Type == Boolean
    alt blanks == allowed
        alt default == True
            System - -> User: False
        else default == False
            System - -> User: blank
        else default == blank
            System - -> User: True
        end
    else blanks == not allowed
        alt default == True
            System - -> User: False
        else default == False
            System - -> User: True
        end
    end
end
System - -> User: new default value
newpage Invalid non boolean default
User -> System: setDefaultValue(value)
note left
    I include the actual cases
    here because I thought it
    would be useful to
    visualize all these
    different cases
    instead of ploughing
    through that awful
    text again.
end note
opt Type == not Boolean
loop invalid OR first iteration
alt blanks = notAllowed AND value = blank
        System - -> User: invalid
    else Type == String AND value == *empty*
        System - -> User: invalid
    else Type == Email AND valueHasExactlyOne@(value) == false
        System - -> User: invalid
    else Type == Integer \nAND isDecimalRepresentation(value) == True \nAND hasExtraneousLeadingZeros(value) == False

        System - -> User: invalid
    else else
    System - -> User: valid
end
end
end
System - -> User: new default value
newpage User cancels edit
User -> System: selectColumnDefaultValue(Column)
opt Type == not Boolean
    loop
        User -> System: setDefaultValue(value)
        System - -> User: valid, invalid
    end
    User -> System: cancelEditing()
    System - -> User: original unedited default value
end
@enduml


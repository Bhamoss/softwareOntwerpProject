7.3247">cancelEditing()</text><polygon fill="#A80036" points="210,317.3906,200,321.3906,210,325.3906,206,321.3906" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="204" x2="450" y1="321.3906" y2="321.3906"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="192" x="216" y="316.4575">original unedited default value</text><!--
@startuml
titleLabel Edit column default value \n\n Main Success Scenario
Actor User
Boundary System
User -> System: selectColumnDefaultValue(Column)
alt Type == not Boolean

    User -> System: setDefaultValue(value)
    System - -> User: valid

else Type == Boolean
    alt blanks == allowed
        alt default == True
            System - -> User: False
        else default == False
            System - -> User: blank
        else default == blank
            System - -> User: True
        end
    else blanks == not allowed
        alt default == True
            System - -> User: False
        else default == False
            System - -> User: True
        end
    end
end
System - -> User: new default value
newpage Invalid non boolean default
User -> System: setDefaultValue(value)
note left
    I include the actual cases
    here because I thought it
    would be useful to
    visualize all these
    different cases
    instead of ploughing
    through that awful
    text again.
end note
opt Type == not Boolean
loop invalid OR first iteration
alt blanks = notAllowed AND value = blank
        System - -> User: invalid
    else Type == String AND value == *empty*
        System - -> User: invalid
    else Type == Email AND valueHasExactlyOne@(value) == false
        System - -> User: invalid
    else Type == Integer \nAND isDecimalRepresentation(value) == True \nAND hasExtraneousLeadingZeros(value) == False

        System - -> User: invalid
    else else
    System - -> User: valid
end
end
end
System - -> User: new default value
newpage User cancels edit
User -> System: selectColumnDefaultValue(Column)
opt Type == not Boolean
    loop
        User -> System: setDefaultValue(value)
        System - -> User: valid, invalid
    end
    User -> System: cancelEditing()
    System - -> User: original unedited default value
end
@enduml

